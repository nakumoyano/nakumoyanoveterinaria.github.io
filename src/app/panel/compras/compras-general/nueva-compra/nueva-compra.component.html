<app-sidebar></app-sidebar>
<div class="w-full h-full flex p-4 gap-x-4 mt-16">
  <div class="lg:ml-56 md:ml-56 max-w-[125vh] w-[125vh]">
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg p-4 bg-white">
      <div
        class="flex items-center justify-between bg-gray-800 rounded-t-lg p-2"
      >
        <h3 class="text-white">Nueva compra</h3>
      </div>
      <fieldset class="border border-solid border-gray-300 p-3 mt-2">
        <legend class="text-lg font-bold px-2 uppercase">
          Datos de la nueva compra
        </legend>
        <form class="my-2">
          <div
            class="grid lg:grid-cols-2 md:grid-cols-2 sm:grid-cols-1 gap-4 mb-6"
          >
            <div class="">
              <label
                for="countries"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Empleado</label
              >
              <select
                id="countries"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              >
                <option selected>Seleccione una opción</option>
                <option value="US">Nahuel Moyano</option>
                <option value="CA">Maximo Perez</option>
              </select>
            </div>
            <div class="">
              <label
                for="pago"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Tipo de pago</label
              >

              <select
                id="pago"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              >
                <option selected>Seleccione una opción</option>
                <option value="US">Contado</option>
                <option value="CA">Tarjeta de crédito</option>
                <option value="CA">Tarjeta de débito</option>
                <option value="CA">Mercado pago</option>
              </select>
            </div>
          </div>
          <div
            class="grid lg:grid-cols-2 md:grid-cols-2 sm:grid-cols-1 gap-4 mb-6"
          >
            <div class="">
              <label
                for="proveedor"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Proveedor</label
              >
              <select
                id="proveedor"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              >
                <option selected>Seleccione una opción</option>
                <option value="US">Nahuel Moyano</option>
                <option value="CA">Maximo Perez</option>
              </select>
            </div>
            <div class="">
              <label
                for="estado"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Estado de la compra</label
              >

              <select
                id="estado"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              >
                <option selected>Seleccione una opción</option>
                <option value="US">En proceso</option>
                <option value="CA">Cancelado</option>
                <option value="CA">Completado</option>
              </select>
            </div>
          </div>
          <div
            class="grid lg:grid-cols-2 md:grid-cols-2 sm:grid-cols-1 gap-4 mb-6"
          >
            <div class="">
              <label
                for="fecha"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Fecha de la compra</label
              >
              <input
                type="date"
                id="fecha"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                placeholder="Ingrese la dirección del cliente"
              />
            </div>
            <div class="">
              <label
                for="importe"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Importe total</label
              >
              <input
                type="number"
                id="importe"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                placeholder="Ingrese el dni del cliente"
              />
            </div>
          </div>
          <div class="flex w-full gap-4 mb-6">
            <div class="w-full">
              <label
                for="message"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Producto/s a comprados</label
              >
              <textarea
                id="message"
                rows="4"
                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 resize-none rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Escribe los productos que compraste"
              ></textarea>
            </div>
          </div>
          <button
            type="submit"
            class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            <i class="fa-regular fa-floppy-disk mr-1"></i>

            Guardar compra
          </button>
        </form>
      </fieldset>
    </div>
  </div>
  <div
    class="h-full w-[300px] flex flex-col gap-y-4 rounded-lg lg:block md:hidden sm:hidden"
  >
    <app-panel-right></app-panel-right>
  </div>
</div>
