<div class="grid grid-cols-12 gap-4 mt-16">
  <app-sidebar></app-sidebar>
  <div class="lg:col-span-8 sm:col-span-12">
    <div class="lg:ml-32 md:ml-56 mt-4 lg:mx-0 md:mx-0 sm:mx-2">
      <!-- toolbar -->
      <!-- <div
        class="p-2 mb-4 gap-2 rounded-lg shadow-md flex justify-start bg-white"
      >
        <a href="/admin/proveedores/nuevo-proveedor">
          <button
            class="text-blue-600 font-bold px-4 py-2 hover:bg-blue-50 rounded-lg items-center flex gap-1"
          >
            Agregar proveedor
          </button>
        </a>
      </div> -->
      <div class="relative shadow-md sm:rounded-lg bg-white">
        <div
          class="grid lg:grid-cols-2 gap-2 sm:grid-cols-1 bg-gray-800 rounded-t-lg p-2 items-center"
        >
          <div class="flex flex-col">
            <h2 class="text-white">Listado de Proveedores</h2>
            <small class="text-slate-300"
              >Total de proveedores ({{ obtenerTotalResultados() }})</small
            >
          </div>
          <label for="table-search" class="sr-only">Search</label>
          <div class="relative items-end mx-auto">
            <div
              class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
            >
              <svg
                class="w-4 h-4 text-gray-500 dark:text-gray-400"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                />
              </svg>
            </div>
            <input
              type="text"
              id="table-search-users"
              class="block p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Buscar proveedor"
            />
          </div>
        </div>
        <div class="table-container">
          <table
            class="w-full text-sm text-left text-gray-500 dark:text-gray-400"
          >
            <thead
              class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
            >
              <tr>
                <th scope="col" class="px-6 py-3">Nombre completo</th>
                <th scope="col" class="px-12 py-3">CUIT</th>
                <th scope="col" class="px-6 py-3">Nombre de la empresa</th>
                <th scope="col" class="px-6 py-3">Dirección</th>
                <th scope="col" class="px-6 py-3">Teléfono</th>
                <th scope="col" class="px-6 py-3">Acción</th>
              </tr>
            </thead>
            <tbody>
              <tr
                class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
                *ngFor="let p of proveedores"
              >
                <th scope="row" class="px-6 py-4">
                  {{ p.nombreCompleto }}
                </th>
                <td class="py-4 text-center">
                  {{ p.cuit }}
                </td>
                <td class="px-6 py-4">{{ p.nombreEmpresa }}</td>
                <td class="px-6 py-4">{{ p.direccion }}</td>
                <td class="px-6 py-4">{{ p.telefono }}</td>

                <td class="px-6 py-4 flex gap-4">
                  <div class="flex text-xl">
                    <button
                      [routerLink]="[
                        '/admin/proveedores/editar-proveedor',
                        p.idProveedor
                      ]"
                      (click)="recargar()"
                    >
                      <i
                        class="fa-solid fa-pen-to-square text-gray-600 hover:bg-gray-100 p-2 rounded-lg hover:cursor-pointer"
                        title="Editar"
                      ></i>
                    </button>
                    <app-eliminar-elemento
                      [elemento]="p"
                      (eliminado)="eliminar($event)"
                    ></app-eliminar-elemento>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div
    class="h-full flex flex-col gap-y-4 rounded-lg lg:block md:hidden sm:hidden mt-4"
  >
    <app-panel-right></app-panel-right>
  </div>
</div>
