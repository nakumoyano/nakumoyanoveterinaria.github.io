<section class="bg">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 h-screen mx-auto lg:py-0"
  >
    <div
      class="w-full rounded-lg shadow border md:mt-0 sm:max-w-md xl:p-0 bg-black border-gray-700 drop-shadow-sm"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <div class="flex justify-center">
          <!-- <h1
            class="text-xl font-bold leading-tight tracking-tight md:text-2xl text-white"
          >
            ¡Bienvenido nuevamente!
          </h1> -->
          <img src="./junasoftFerreteria.webp" alt="" />
        </div>
        <form class="space-y-4 md:space-y-6" action="#">
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-white"
              >Email</label
            >
            <input
              type="email"
              name="email"
              id="email"
              class="border text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 bg-white border-gray-600 placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500"
              placeholder="name@company.com"
            />
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-white"
              >Contraseña</label
            >
            <input
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              class="border text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 bg-white border-gray-600 placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
          <div
            class="items-center text-white lg:inline-block md:inline-block sm:block"
          >
            <small> ¿Olvidaste la contraseña? </small>
            <a href="/recuperar-contraseña">
              <small>
                Ingresa
                <span class="text-blue-400 hover:underline cursor-pointer"
                  >aquí</span
                >
                para recuperarla.
              </small>
            </a>
          </div>

          <button
            class="w-full my-2 text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-primary-600 hover:bg-primary-700 focus:ring-primary-800"
            (click)="redirection()"
          >
            Continuar
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
